<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="stylesheet" href="/css/main.css">
		<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>

		<script type="text/javascript">
			let rootUrl = "http://chat-analyzer-server.azurewebsites.net";
			$(document).ready(function() {
				let testData = $.get(`./test.txt`).then(testData => {
					return $.post(`/api`, {
						action: "processChat",
						chats: testData
					}, processed => {
						$("#result").html(processed);
					});
				});
			});
		</script>

        <title>API: processChat | Chat Analyzer Unit Tests</title>
    </head>
    <body>
		<h1>API: processChat</h1>
		<pre id="result"></pre>
    </body>
</html>
